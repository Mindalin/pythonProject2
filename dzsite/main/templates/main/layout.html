{%load static%}
<!doctype html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

   <aside>
       <img src="{% static 'main/img/kisspng-royalty-free-logo-graphic-design-5b1ed0ea40c1c4.1858851715287462182653.png' %}" alt="Лого">
       <span class="logo">TNS</span>
       <h3>Навигация</h3>
       <ul>
           <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
           <a href="{% url 'about' %}"><li><i class="fa-solid fa-list"></i> Про нас</li></a>
           <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-list"></i> Новости</li></a>
           <a href=""><li><i class="fa-solid fa-user"></i>Контакты</li></a>
           <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button> </li></a>
       </ul>
   </aside>
   <main>
       {% block content %}
       {% endblock %}
   </main>
</body>
</html>
